<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<main>

  <div class="card">
    <div id="thumbnail" alt="An abstract image depicting code brackets"></div>

    <div class="content">
      <div class="body-s-bold" id="category">Learning</div>
      <div class="body-s">Published 21 Dec 2023</div>
      <div class="heading">HTML & CSS foundations</div>
      <div class="body-m">These languages are the backbone of every website, defining structure, content, and
        presentation.</div>
    </div>

    <div class="author">
      <img id="avatar" src="./assets/images/image-avatar.webp" alt="An image of the author" />
      <p class="body-s-bold" id="author-name">Greg Hooper</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kaylee R.</a>.
  </div>
</main>

</html>
