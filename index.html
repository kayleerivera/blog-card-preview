<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css" />

  <title>Frontend Mentor | Blog preview card</title>
</head>

<main>

  <div class="card">
    <img src="./assets/images/illustration-article.svg" alt="An abstract image depicting code brackets" />

    <div class="content">
      <div class="body-s-bold" id="category">Learning</div>
      <div class="body-s">Published 21 Dec 2023</div>
      <h1 class="heading">HTML & CSS foundations</h1>
      <p class="body-m">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
    </div>

    <div class="author">
      <img src="./assets/images/image-avatar.webp" alt="An image of the author" />
      <p class="body-s-bold" id="author-name">Greg Hooper</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kaylee R.</a>.
  </div>
</main>

</html>
